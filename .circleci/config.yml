version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.3.0
    steps:
      - checkout
      - run: npm install
      - run: npm run verify
  package:
    machine:
      enabled: true
    steps:
      - checkout
      - run: npm install
      - run: npm run clear:all && npm run prepare:all && npm run build:all && npm run manifest:all
      - run: npm run package
      - persist_to_workspace:
          root: dist
          paths:
            - *.zip
  deploy:
    docker:
      - image: circleci/golang:1.9.2
    steps:
      - attach_workspace:
          at: dist
      - run:
          name: prepare ghr
          command: |
            go get -u github.com/rhysd/go-github-selfupdate/cmd/go-get-release
            go-get-release github.com/tcnksm/ghr
      - run: ghr -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME $CIRCLE_TAG dist/*
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - package:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - package
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
