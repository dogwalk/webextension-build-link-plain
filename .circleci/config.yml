version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.3.0
    steps:
      - checkout
      - run: npm install
      - run: npm run verify
  package:
    machine:
      enabled: true
    steps:
      - checkout
      - run: npm install
      - run: npm run build:all
      - run:
          command: |
            cd dist-firefox
            npx web-ext build
            npx web-ext sign --api-key $AMO_JWT_ISSUER --api-secret $AMO_JWT_SECRET
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - package:
         requires:
            - build
